<!-- Contenedor principal -->
<div class="container">
    
  <!-- Encabezado centrado con margen -->
  <div class="container text-center" style="margin: 30px">
      <h3>Inventory Systems</h3>
  </div>
  
  <!-- Tabla de productos -->
  <table class="table table-striped table-hover align-middle">
      <!-- Encabezado de la tabla -->
      <thead class="table-warning">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Product of Description</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
          <th></th>
        </tr>
      </thead>
      
      <!-- Cuerpo de la tabla -->
      <tbody>

        <!-- Iteración sobre la lista de productos -->
        <tr *ngFor="let producto of productos">
          <th scope="row">{{ producto.idProduct }}</th>
          <td>{{ producto.description }}</td>
          <td>{{ producto.price }}</td>
          <td>{{ producto.stock }}</td>
          <td class="text-center">
            <div>

              <!-- Botón para actualizar producto -->
              <button (click)="updateProduct(producto.idProduct)"
              class="btn btn-warning btn-lg me-4">Update</button>
              <!-- Botón para eliminar producto -->
              <button (click)="deleteProduct(producto.idProduct)"
              class="btn btn-danger btn-lg">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
